<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API</title>
    <style type="text/css">
        #map-canvas {
            width: 900px;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="map-canvas"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4yi8HcqwCVAtETzVntbVmJk0V61y3-M&callback=initMap"></script>
<script type="text/javascript">
    (function() {
        "use strict";


        var mapOptions = {

            zoom: 19,

            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        //vida mia address 22250 Bulverde Rd #114, San Antonio, TX 78261
        var address = "22250 Bulverde Rd #114, San Antonio, TX 78261";


        var geocoder = new google.maps.Geocoder();


        geocoder.geocode({ "address": address }, function(results, status) {


            if (status === google.maps.GeocoderStatus.OK) {


                map.setCenter(results[0].geometry.location);
            } else {


                alert("Geocoding was not successful - STATUS: " + status);
            }
        });


        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Vida Mia
        var vidaMia = { lat: 29.648968, lng: -98.425004 };
        var vidaMarker = new google.maps.Marker({
            position: vidaMia,
            map: map
        });
        var vidaWindow = new google.maps.InfoWindow({
            content: "Vida Mia"
        });
        vidaWindow.open(map, vidaMarker);
