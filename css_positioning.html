<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning boxes</title>
    <link rel="stylesheet" href="CSS/positioning.css">
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank"><h1>Visible Spectrum Wavelengths</h1></a>

    <div id="red">
        620-750 nm
        <img src="Images/codeup-arrow.png">
    </div>

    <div id="orange">
        590-620 nm
        <img src="Images/codeup-arrow.png">
    </div>

    <div id="yellow">
        570-590 nm
        <img src="Images/codeup-arrow.png">
    </div>

    <div id="green">
        495-570 nm
        <img src="Images/codeup-arrow.png">
    </div>

    <div id="blue">
        450-495 nm
        <img src="Images/codeup-arrow.png">
    </div>

    <div id="violet">
        380-450 nm
        <img src="Images/codeup-arrow.png">
    </div>
    
    <img src="Images/codeup-ribbon.png" alt="banner" id="banner">
</body>
</html>
