<body>
<h1>Konami Code</h1>
<p>lives x3</p>
<audio src="https://www.soundjay.com/button/sounds/button-5.mp3"></audio>
<script src="js/jquery-2.2.4.js"></script>
<script>
    var codearr = [];
    var konami = "38,38,40,40,37,39,37,39,66,65,13";
    var beep = $("audio");
    function check() {
        var code = codearr.join();
        console.log(code);
        if(code === konami) {
            $("p").text("lives x30");
            alert("You Added 30 Lives!");
            $("audio").trigger("play");
        }
        else {
            console.log("not yet");
        }
    }
    $(document).keydown(function(event){
        codearr.push(event.keyCode);
        console.log(codearr);
        check();
    });

</script>
</body>
